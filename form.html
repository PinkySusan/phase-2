<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>resume form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="main">
      <div class="s1">
        <h1>Career objective</h1>
        <select id="career" name="career">
          <option>select carreer objective</option>
          <option>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills.</option>
          <option>Seeking an entry-level position to begin my career in a high-level professional environment.</option>
          <option>To solve problems in a creative and effective manner in a challenging position.</option>
        </select>
      </div>
      <div class="s2">
        <h1>Personal information</h1>
        <input type="text" name="name" id="fname" placeholder="enter firstname"><br>
        <input type="text" name="lname" id="lname" placeholder="enter lastname"><br>
        <input type="number" name="mobile" id="mobile" placeholder="enter mobile number"><br>
        <input type="text" name="email" id="email" placeholder="enter email"><br>
      </div>
        <div class="s2">
          <h1>Graduation details</h1>
        <label for="gcourse">
          <select id="gcourse" name="garduation" placeholder="select course">
            <option>select course</option>
            <option>B.tech</option>
            <option>Bsc</option>
            <option>B.arch</option>
          </select>
        </label><br>
        <label for="gbranch">
          <select id="gbranch" name="gbranch">
            <option>select branch</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            <option>Mech</option>
          </select>
        </label><br>
        <label for= "gins">
          <input type="text"  name="gins" id="gins" placeholder="enter institute name">
        </label><br>
        <label for="gyear">
          <input type="text" name="gyear" id="gyear" placeholder="enter year of passing">
        </label><br>
        <label for="gper">
          <input type="text" name="gper" id="gper" placeholder="enter percentage">
        </label>
        </div>
        <div class="s2">
          <h1>Intermediate/Diploma</h1>
         <label for="icourse">
            <select id="icourse" name="icourse" placeholder="select course">
              <option>select course</option>
              <option>Intermediate</option>
              <option>Diploma</option>
            </select>
          </label><br>
          <label for="ibranch">
            <select id="ibranch" name="ibranch">
              <option>select branch</option>
              <option>MPC</option>
              <option>BIPC</option>
              <option>MEC</option>
            </select>
          </label><br>
          <label for="iinst">
            <input type="text"  name="iinst" id="iins" placeholder="enetr institute name">
          </label><br>
          <label for="iyear">
            <input type="text" name="iyear" id="iyear" placeholder="enter year of passing">
          </label><br>
          <label for="gper">
            <input type="text" name="iper" id="iper" placeholder="enter percentage">
          </label>
</div>
<div class="s2">
<h1>SSC DETAILS</h1>
  <label for="scourse">
    <select id="scourse" name="scourse">
      <option>select course</option>
      <option>SSC</option>
      <option>CBSE</option>
      <option>ICSE</option>
    </select>
  </label><br>
  <label for="sbranch">
    <select id="sbranch" name="sbranch">
      <option>select branch</option>
      <option>SSC</option>
      <option>CBSE</option>
      <option>ICSE</option>
</select>
  </label><br>
  <label for="sins">
    <input type="text"  name="sins" id="sins" placeholder="enter institute name">
  </label><br>
  <label for="syear">
    <input type="text" name="syear" id="syear" placeholder="enter year of passing">
  </label><br>
  <label for="sper">
    <input type="text" name="sper" id="sper" placeholder="enter percentage">
  </label>
</div>
<button type="button" name="button" onclick="submitdata()">SUBMIT</button>
</div>
</body>
</html>
<!-- javascript -->
<script type="text/javascript">
function submitdata(){
  var name;
  var lname;
  var mobile;
  var email;
  name=document.getElementById("fname").value;
  lname=document.getElementById("lname").value;
  mobile=document.getElementById("mobile").value;
 email=document.getElementById("email").value;
var career=document.getElementById("career").value;

var gcourse=document.getElementById("gcourse").value;
var gbranch=document.getElementById("gbranch").value;
var ginstitute=document.getElementById("gins").value;
var gyear=document.getElementById("gyear").value;
var gper=document.getElementById("gper").value;

var icourse=document.getElementById("icourse").value;
var ibranch=document.getElementById("ibranch").value;
var iinstitute=document.getElementById("iins").value;
var iyear=document.getElementById("iyear").value;
var iper=document.getElementById("iper").value;

var scourse=document.getElementById("scourse").value;
var sbranch=document.getElementById("sbranch").value;
var sinstitute=document.getElementById("sins").value;
var syear=document.getElementById("syear").value;
var sper=document.getElementById("sper").value;
//indexedDB
var request;
var open;
var store;
var result;
var tx;
var indexedDB=window.indexedDB || window.webkitIndexedDB ||window.mozIndexedDB ||window.msIndexedDB;
request=indexedDB.open("mydatabase",1);
// onerror
request.onerror=function(e){
  console.log("error" +e);
}
// onupgradeneeded
request.onupgradeneeded=function(e){
  result=e.target.result;
  store=result.createObjectStore("resume",{keyPath:"name"});
}
// onsuccess
request.onsuccess=function(e){
  result=e.target.result;
  tx=result.transaction("resume",'readwrite');
  store=tx.objectStore("resume");
  store.put(
    {
      career:career,
      name:name,
      lname:lname,
      mobile:mobile,
      email:email,
      education:[
        {
          course:gcourse,
          branch:gbranch,
          institute:ginstitute,
          year:gyear,
          per:gper
        },
        {
          course:icourse,
          branch:ibranch,
          institute:iinstitute,
          year:iyear,
          per:iper
        },
      {
        course:scourse,
        branch:sbranch,
        institute:sinstitute,
        year:syear,
        per:sper
        }
    ]
  }) ;
  window.open("index.html");
  }
  }
</script>
